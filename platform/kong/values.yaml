ingressController:
  enabled: true
  installCRDs: true

proxy:
  type: LoadBalancer
  http:
    enabled: true
  tls:
    enabled: true

admin:
  enabled: true
  type: NodePort
  http:
    enabled: true
    nodePort: 32001

manager:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: true
env:
  database: "off"
  declarative_config: /kong/declarative/kong.yaml

dblessConfig:
  configMap: kong-dbless-config
  mountPath: /kong/declarative
  subPath: kong.yaml
